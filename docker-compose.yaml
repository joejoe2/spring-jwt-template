version: '3'

services:
  redis:
    image: redis:5.0.4-alpine
    restart: always
    volumes:
      - ./redis/data:/data
    networks:
      - spring-net

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root-password  # please change it
      POSTGRES_DB: spring
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
    networks:
      - spring-net

  web:
    build:
      context: ./iottalk-account-system
      dockerfile: Dockerfile
    restart: always
    command: "bash ./wait-for-it.sh -t 0 db:5432 -- bash start.sh"
    networks:
      - spring-net
    depends_on:
      - redis
      - db

  nginx:
    image: jonasal/nginx-certbot:latest
    restart: unless-stopped
    env_file:
      - ./nginx/nginx-certbot.env
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/data:/etc/letsencrypt
      - ./nginx/user_conf.d:/etc/nginx/user_conf.d
    networks:
      - spring-net
    depends_on:
      - web


networks:
  spring-net:

